<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>プレイ</title>
    <link rel="stylesheet" href="styles/common.css" />
    <link rel="stylesheet" href="styles/play.css" />
  </head>
  <body>
    <header class="app-header">
      <a class="btn" href="index.html">← トップ</a>
      <h1 id="game-title">サンプルアドベンチャー</h1>
      <div class="header-actions">
        <button id="btn-back" class="btn">戻る</button>
        <button id="btn-forward" class="btn">進む</button>
        <button id="btn-inventory" class="btn" title="インベントリ">🎒</button>
        <button id="btn-restart" class="btn">リスタート</button>
        <button id="btn-theme" class="icon-btn" title="テーマ設定">🎨</button>
        <label class="btn file-label">
          ゲームJSON読込
          <input id="play-file-import" type="file" accept="application/json" hidden />
        </label>
      </div>
    </header>

    <main class="container play-container">
      <article id="scene" class="scene"></article>
      <div id="choices" class="choices"></div>
    </main>

    <!-- Inventory Panel -->
    <aside id="inventory-panel" class="inventory-panel" hidden>
      <header class="inventory-header">
        <h3>インベントリ</h3>
        <span id="inventory-count" class="inventory-count">0/20</span>
        <button id="inventory-close" class="btn btn-ghost btn-sm" title="閉じる">✕</button>
      </header>
      <div id="inventory-list" class="inventory-list">
        <p class="inventory-empty">アイテムがありません</p>
      </div>
    </aside>

    <div id="theme-panel" class="theme-panel" hidden></div>

    <script src="scripts/storage.js"></script>
    <script src="scripts/storageProviders.js"></script>
    <script src="scripts/storageBridge.js"></script>
    <script src="scripts/theme.js"></script>
    <script src="scripts/config.js"></script>
    <script src="scripts/errorHandler.js"></script>
    <script src="scripts/sampleData.js"></script>
    <script src="scripts/gameEngine.js"></script>
    <script src="scripts/play.js"></script>
    <script src="scripts/converters.js"></script>
    <script src="scripts/validator.js"></script>
    <script src="scripts/playImport.js"></script>
  </body>
</html>
